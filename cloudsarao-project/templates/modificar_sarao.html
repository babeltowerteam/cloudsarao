<!DOCTYPE html>
<html>
    <head>
			 <meta charset="utf-8">
<title>Crear nuevo Sarao</title>
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
<link rel="stylesheet" href="/resources/demos/style.css">
<script>
$(function(){
    $('input').filter('.datepick').datepicker();
    $('input').filter('.timepicker').timepicker({ 'scrollDefault': 'now' });
});


</script>

        <style type="text/css">
        .obligatorio {color:red;}
        .aclaracion {color:blue;}
        </style>
    </head>
    <body>
        <h1>Modificar el sarao: {{nombre}}</h1>
        <p>Modifique los campos necesarios, no toque aquellos que desee mantener:</p>

			<p class="obligatorio"> *Obligatorio</p>

			<form role="form" method="post">
				<div class="form-group">
					<label for="nombre">Nombre<span class="obligatorio"> *</span>:</label> <br>
					<input type="text" class="form-control" name="nombre" id="nombre" value={{nombre}} required><br><br>
				</div>

				<p>Fecha<span class="obligatorio"> *</span>: <input type="text" class="datepick" name="fecha" required></p>

				<p>Hora: <input type="text" class="timepicker" name="hora" ></p>

				<div class="form-group">
					<label for="max_asistentes">Número máximo de asistentes<span class="obligatorio"> *</span>:</label> <br>
					<input type="number" class="form-control" name="max_asistentes" id="max_asistentes" value={{max_asistentes}} min="0" required><br><br>
				</div>

				<div class="form-group">
					<label for="url">URL del sarao<span class="obligatorio"> *</span>:</label> <br>
					<input type="url" class="form-control" name="url" id="url" value={{url}} required><br><br>
				</div>

				<div class="form-group">
					<label for="organizacion">Organización:</label><br>
					<span class="aclaracion">Encargado de la organización del Sarao</span><br>
					<input type="text" class="form-control" name="organizacion" id="organizacion" value={{organizacion}}><br><br>
				</div>

				<div class="form-group">
					<label for="nota">Nota:</label><br>
					<span class="aclaracion">Aclaración sobre el evento.</span><br>
					<input type="text" class="form-control" name="nota" id="nota" value={{nota}}><br><br>
				</div>

				<div class="form-group">
					<label for="descripcion">Descripción:</label><br>
					<span class="aclaracion">Asunto del evento.</span><br>
					<input type="text" class="form-control" name="descripcion" id="descripcion" value={{descripcion}}><br><br>
				</div>

				<p><label for="fecha_limite">Fecha límite de inscripción:</label>
				<input type="text" class="datepick" name="fecha_limite" required></p></p>

        <div class="form-group">
          <input type="text" class="form-control" name="id_sarao" id="id_sarao" value={{id_sarao}} hidden required><br><br>
        </div>


        <button type="submit" class="btn btn-primary">Enviar</button>
			</form>


    </body>
</html>
