<!doctype html>
<html lang="en">
<head>
  <title>Nuevo lugar</title>
</head>
<body>

  <h1>Crear un nuevo lugar</h1>
  <p>Introduzca los siguientes campos para la creación de un nuevo lugar</p>

  <p class="obligatorio"> *Obligatorio</p>

  <form role="form" method="post">

    <div class="form-group">
      <label for="nombre">Nombre del lugar<span class="obligatorio"> *</span>:</label> <br>
      <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre" required><br><br>
    </div>


    <div class="form-group">
      <label for="calle">Calle<span class="obligatorio"> *</span>:</label> <br>
      <input type="text" class="form-control" name="calle" id="calle" placeholder="Nombre de la calle" required><br><br>
    </div>

    <div class="form-group">
      <label for="cod_postal">Código postal:</label> <br>
      <input type="text" class="form-control" name="cod_postal" id="cod_postal" placeholder="Código postal" required><br><br>
    </div>

  <button type="submit" class="btn btn-primary">Enviar</button>
</form>


</body>
</html>
